    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container w-50 mt-3">
         <h1 class="text-center">Registration Form</h1>
         <form action="" class="border bg-light p-5">
            <div class="mt-2 p-2">
                <label for="n1" class="fs-5">Name</label>
                <input type="text" class="form-control" id="n1">
            </div>
    
            <div class="mt-2 p-2">
                <label for="d1" class="fs-5">DOB</label>
                <input type="date" class="form-control" id="d1">
            </div>
    
            <div class="mt-2 p-2">
                <label for="t1" class="fs-5">Address</label>
                <textarea name="" id="t1" cols="50" rows="3" class="form-control"></textarea>
            </div>
    
            <div class="mt-2 p-2">
                <label for="p1" class="fs-5">Phone Number</label>
                <input type="text" class="form-control" id="p1">
        
            </div>

            <div class="mt-2 p-2">
                <label for="s1" class="fs-5">Age</label>
                <input type="number" class="form-control" id="s1">
            </div>
    
            <div class="mt-2 p-2">
                <label for="e1" class="fs-5">Mail id</label>
                <input type="email" class="form-control" id="e1">
            </div>
    
            <div class="mt-2 p-2">
                <label for="" class="fs-5">Gender</label><br>
                <label for="e1" class="fs-5">Male</label><input type="radio" id="e1" name="r" >
                <label for="e2" class="fs-5">Female</label><input type="radio" id="e2" name="r">
        
            </div>
            <div class="mt-2 p-2">
                <label for="" class="fs-5">Select Course</label><br>
                <input type="checkbox" id="a1"> <label for="a1" class="fs-5">MEARN</label><br>
                <input type="checkbox" id="a2"><label for="a2" class="fs-5">PYTHON</label><br>
                <input type="checkbox" id="a3"><label for="a3" class="fs-5">BIGDATA</label><br>
        
            </div>
            <!-- dropdown -->
            <div class="mt-2 p-2">
                <label for="" class="fs-5">Select Location</label>
                <select name="" id="" class="btn btn-light">
                    <option value="">Kochi</option>
                    <option value="">Calicut</option>
                    <option value="">Thrissur</option>
                    <option value="">Kannoor</option>
                    <option value="">Idukki</option>
                    <option value="">kollam</option>
                </select><br>
            </div>
    
            <div class="mt-2 p-2">
                <button class="btn btn-success">Submit</button>
            </div>
    </div>
        
     </form>
</body>
</html>
